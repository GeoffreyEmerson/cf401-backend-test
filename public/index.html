<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body ng-app="imageGalleryApp">
    <h1>Animals In Hats</h1>
    <div ng-controller="mainCtrl">
      <div class="inputForm">
        <h3>Add a new image</h3>
        <label for="url">URL:</label>
        <input ng-model="newUrl" type="text" name="url">
        <label for="desc">Description:</label>
        <input ng-model="newDesc" type="text" name="desc">
        <button ng-click="imageSubmit()">Submit</button>
      </div>
      <div ng-repeat="image in images" class="pic">
        <img ng-src="{{image.url}}" alt="{{image.description}}" />
        <p>{{image.description}}</p>
      </div>
    </div>
  </body>
  <script src="lib/angular.min.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>

</html>
